<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reservación</title> 
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="reserva.css"> <!-- Tu archivo CSS -->

</head>
<body>

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand d-flex align-items-center" href="framework.html">
        <img src="logo.png" alt="Ristorante Italiano" width="80">
        Korean Food
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="prueba.html">Menú</a></li>
            <li class="nav-item"><a class="nav-link" href="framework.html#comentarios">Comentarios</a></li>
            <li class="nav-item"><a class="nav-link" href="framework.html#ubicacion">Ubicación</a></li>
        </ul>
        <span class="horario">Lunes a viernes: 8am - 12pm | Sábado y domingo: Cerrado</span>
    </div>
</nav>

<div class="reservation-form" id="reservationForm">
    <h2>Reservación</h2>
    <form onsubmit="event.preventDefault(); submitReservation();">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Nombre Completo</label> 
            <input type="text" class="form-control" id="nameInput" name="nombre" placeholder="Tu nombre completo"> 
        </div> 

        <div class="mb-3">
            <label for="emailInput" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="emailInput" name="correo" placeholder="nombre@ejemplo.com">
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">Fecha de la Reservación</label>
            <input type="date" class="form-control" id="dateInput" name="fecha">
        </div>
        
        <div class="mb-3">
            <label for="timeInput" class="form-label">Hora de la Reservación</label>
            <input type="time" class="form-control" id="timeInput" name="hora">
        </div>

        <div class="mb-3">
            <label for="peopleInput" class="form-label">Número de Personas</label>
            <input type="number" class="form-control" id="peopleInput" name="personas" min="1" max="20">
        </div>

        <div class="mb-3">
            <label for="commentsTextarea" class="form-label">Comentarios Adicionales</label>
            <textarea class="form-control" id="commentsTextarea" name="coment" rows="4" placeholder="Añadir algún requerimiento especial..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Reservación</button>

        <!-- Contenedor para el mensaje de confirmación -->
        <div id="confirmationMessage" style="display: none; margin-top: 20px; text-align: center; color: #28a745;">
            <h3>¡Gracias! Tu reservación ha sido realizada con éxito.</h3>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="reserva.js"></script> <!-- Vincular tu archivo JS aquí -->

</body> 
</html>
