<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>🌸Iniciar Sesión 🌸</h1>
            <form id="formulario" class="row g-4" >
                <div class="col-md-12">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="contrasena" required>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mb-4">
                    <button onclick="confirmarPedido()">Ingresar</button>
                </div>
            </form>
            <a href="registro.html" class="register-link">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
