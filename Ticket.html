<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            background: #fffafc;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ee9ca7;
            letter-spacing: 1px;
        }

        .ticket {
            background-color: #fff1f3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.05), inset -3px -3px 8px rgba(255, 255, 255, 0.8);
        }

        .ticket p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #555;
        }

        .btn {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .btn-cancel {
            background: linear-gradient(90deg, #c28985, #ce88c4);
            color: white;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1), -3px -3px 8px rgba(255, 255, 255, 0.7);
        }

        .btn-cancel:hover {
            background-color: #f88b93;
            transform: scale(1.05);
        }

        .btn-accept {
            background: linear-gradient(90deg, #c28985, #ce88c4);
            color: white;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1), -3px -3px 8px rgba(255, 255, 255, 0.7);
        }

        .btn-accept:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffdac1, #ffb7b2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
        <div class="container">
            <h1>üçìResumen de Pedidoüçì</h1>
    
            <!-- Resumen del pedido -->
            <div class="ticket" id="ticket">
                <!-- Los datos del pedido se insertar√°n aqu√≠ mediante JavaScript -->
            </div>
    
            <!-- Bot√≥n para cancelar el pedido -->
            <button class="btn btn-cancel" onclick="cancelarPedido()">Cancelar Pedido</button>
    
            <!-- Bot√≥n para confirmar el pedido -->
            <button class="btn btn-accept" onclick="confirmarPedido()">Confirmar Pedido</button>
        </div>
    
        

<script src="menu.js"></script>  <!-- Aseg√∫rate de que esta l√≠nea sea correcta -->

    </body>
    </html>
